<script type="text/javascript">

document.write('<br><p>Type a word in the text box below.')

// Basic functions

function reverseStr(str){
    
    var dtext; 
    dtext = str.split("").reverse().join("");
    return(dtext);
};

function calc(){
    var t = document.getElementById("target");
    t.innerHTML = reverseStr(document.getElementById('num').value)
}
</script>

<p>
<form>
    <input id="num" type="text" size="15">
    <input type="button" value="Reverse It!" onClick="calc();">
</form>
</p>

<div id="target"></div>
