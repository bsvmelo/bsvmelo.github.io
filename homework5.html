function Insert_Data(){    
        var orderArray =  getMultiples(document.getElementById('num1').value);
        // sourced from: https://code-boxx.com/create-table-from-array-javascript/
        var myTable = "<table><tr>";
        var perrow = 4; // 4 CELLS PER ROW
        orderArray.forEach((value, i) => {

          myTable += `<td>${value}</td>`;
         
          // BREAK INTO NEXT ROW
          var next = i + 1;
          if (next%perrow==0 && next!=orderArray.length) { myTable += "</tr><tr>"; }
        });
        
        // (C3) CLOSE THE TABLE STRING
        myTable += "</tr></table>";
         
        // (D) ATTACH HTML TO CONTAINER
        document.getElementById("container").innerHTML = myTable;
}
